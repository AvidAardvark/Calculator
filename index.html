<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HW3: Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="calcscript.js"></script>
    </head>
    <body>
        <div>
            <input type="text" id="calculation" value="">
            <table>
                <tr>
                    <td class="num"><button type="button" onclick="display('7')">7</button></td>
                    <td class="num"><button type="button" onclick="display('8')">8</button></td>
                    <td class="num"><button type="button" onclick="display('9')">9</button></td>
                    <td><button class="op" type="button" onclick="display('+')">+</button></td>
                </tr>
                <tr>
                    <td class="num"><button type="button" onclick="display('4')">4</button></td>
                    <td class="num"><button type="button" onclick="display('5')">5</button></td>
                    <td class="num"><button type="button" onclick="display('6')">6</button></td>
                    <td><button class="op" type="button" onclick="display('-')">-</button></td>
                </tr>
                <tr>
                    <td class="num"><button type="button" onclick="display('1')">1</button></td>
                    <td class="num"><button type="button" onclick="display('2')">2</button></td>
                    <td class="num"><button type="button" onclick="display('3')">3</button></td>
                    <td><button class="op" type="button" onclick="display('x')">x</button></td>
                </tr>
                <tr>
                    <td><button id="clear" type="button" onclick="clearText()">C</button></td>
                    <td class="num"><button type="button" onclick="display('0')">0</button></td>
                    <td><button class="op" type="button" onclick="solve()">=</button></td>
                    <td><button class="op" type="button" onclick="display('/')">/</button></td>
                </tr>
            </table>
        </div>
    </body>

</html>
